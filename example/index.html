<!DOCTYPE html>
<html lang="en" ng-app="homecockpit">
<head>
    <title>JSON Home Client Example</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../src/json-home.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">
        $.getJsonHome({
            url:"example.json",
            success: function(jsonHome) {
                var resources = jsonHome.listResources();
                jQuery.each(resources, function(idx, item) {
                    console.log(item.getHref());
                });
            }
        });
    </script>
</body>
</html>
