<!DOCTYPE html>
<html lang="en" ng-app="homecockpit">
<head>
    <title>JSON Home Client Example</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../src/json-home.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">
        $.getJsonHome({
            url:"example.json",
            success: function(jsonHome) {
                var resources = jsonHome.listResources();
                jQuery.each(resources, function(key, value) {
                    console.log(value);
                });
                // ~
                var widgetsResource = jsonHome.get("http://example.org/rel/widgets");
                console.log(widgetsResource.getHref());
                console.log(jsonHome.getHref("http://example.org/rel/widgets"));
                // ~
                var widgetResource = jsonHome.get("http://example.org/rel/widget");
                console.log(widgetResource.getHref({"http://example.org/param/widget" : 123456}));
                console.log(jsonHome.getHref("http://example.org/rel/widget", {"http://example.org/param/widget" : 123456}));
            }
        });
    </script>
</body>
</html>
